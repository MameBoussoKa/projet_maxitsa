<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            min-height: 500px;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #ff6b35, #e55a2b);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .user-avatar svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 2px 0;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: #f8f9fa;
            position: relative;
        }

        .header {
            background: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .phone-number {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b35;
            display: flex;
            align-items: center;
        }

        .dropdown-arrow {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .dropdown-arrow::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid white;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            stroke: #666;
        }

        /* Balance Section */
        .balance-section {
            background: #2c2c2c;
            color: white;
            text-align: center;
            padding: 40px 30px;
        }

        .balance-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .balance-amount {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
        }

        .balance-icon {
            width: 30px;
            height: 30px;
            background: #ff6b35;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .balance-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* Action Cards - Deux cartes principales */
        .action-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #f8f9fa;
            padding: 20px;
        }

        .action-card {
            background: #2c2c2c;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .action-card:hover {
            background: #3c3c3c;
        }

        .action-card-icon {
            width: 50px;
            height: 50px;
            background: #ff6b35;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .action-card-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .action-card-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                min-height: auto;
            }
            
            .nav-menu {
                display: flex;
                padding: 10px 0;
            }
            
            .nav-item {
                flex: 1;
                text-align: center;
                padding: 10px 5px;
            }
            
            .nav-item svg {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
